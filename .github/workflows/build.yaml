on:
  workflow_call

jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pdm-project/setup-pdm@v3
        with:
          python-version: "3.11.0"
      - run: pdm install
      - run: pdm run unittest
      - run: pdm run build
      - uses: actions/upload-artifact@v3
        with:
          name: shell-linux
          path: dist/shell
        